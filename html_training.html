<!DOCTYPE html>
<html>
    <!--commentaire-->
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" /> <!--vers le css-->
        <title>Titre</title> <!--le titre de la page (au niveau de l'onglet et qui apparaît sur google)-->
    </head>

    <body>
        <header>
            Le header ici
        </header>

        <div class="bloc">
        <section class="sommaire">
            <h2>Sommaire</h2>
            <ul id="liste"> 
                <li>liste</li>
                <li>non</li>
                <li>ordonnée</li>
            </ul>
        </section>
        <section class="page">
            <h1>Ma toute première page !</h1> <!-- on peut avoir des titres de différentes importances, de h1 jusqu'à h6-->
            <p class="introduction">Bonjour et bienvenue sur mon site !<br/>Il est moche mais c'est normal car je suis un peu nouveau dans ce domaine.</p> <!--la balise br pour aller à la ligne, p pour 1 nouveau paragraphe-->
            <p>Ceci est un premier test, j'ai intérêt à être plus <strong>performant</strong> d'ici la <mark>fin de la semaine</mark>.</p>
            <!-- balises de forme (on peut modifier la forme en css, mais c'est surtout pour indiquer les blocs importants à l'ordianteur) : em italique, strong gras, mark surlignage-->
        </section>
        </div>
    
        <footer>
            Le footer ici
        </footer>
    </body>
</html>
